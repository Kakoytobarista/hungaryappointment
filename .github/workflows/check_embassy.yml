name: Check Embassy Slot

on:
  schedule:
    # 07:45–09:00 по Белграду (05:45–07:00 UTC), каждые 3 минуты
    - cron: '45,48,51,54 5 * * 1-5'
    - cron: '0-59/3 6 * * 1-5'
    - cron: '0,3,6,9 7 * * 1-5'

    # 09:00–12:00 по Белграду (07:00–10:00 UTC), каждые 5 минут
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 7-9 * * 1-5'

    # 12:00–16:30 по Белграду (10:00–14:30 UTC), каждые 10 минут
    - cron: '0,10,20,30,40,50 10-13 * * 1-5'
    - cron: '0,10,20,30 14 * * 1-5'

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    name: "Check Embassy Slot - Run at ${{ github.event.repository.updated_at }}"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current time
        id: get-time
        run: echo "current_time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Run script
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python main.py
