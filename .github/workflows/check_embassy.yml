name: Check Embassy Slot

on:
  schedule:
    # Понедельник – Четверг

    # Утро: 07:40–08:00 по Белграду (05:40–06:00 UTC), каждые 5 минут
    - cron: '40,45,50,55 5 * * 1-4'

    # Утро: 08:00–10:00 по Белграду (06:00–08:00 UTC), каждые 5 минут
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 6 * * 1-4'
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 7 * * 1-4'

    # Утро: 10:00–12:00 по Белграду (08:00–10:00 UTC), каждые 10 минут
    - cron: '0,10,20,30,40,50 8 * * 1-4'
    - cron: '0,10,20,30,40,50 9 * * 1-4'

    # День: 13:00–16:30 по Белграду (11:00–14:30 UTC), каждые 15 минут
    - cron: '0,15,30,45 11 * * 1-4'
    - cron: '0,15,30,45 12 * * 1-4'
    - cron: '0,15,30,45 13 * * 1-4'
    - cron: '0,15,30 14 * * 1-4'

    # Пятница

    # Утро: 07:40–08:00 по Белграду (05:40–06:00 UTC), каждые 5 минут
    - cron: '40,45,50,55 5 * * 5'

    # Утро: 08:00–10:00 по Белграду (06:00–08:00 UTC), каждые 5 минут
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 6 * * 5'
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 7 * * 5'

    # Утро: 10:00–12:00 по Белграду (08:00–10:00 UTC), каждые 10 минут
    - cron: '0,10,20,30,40,50 8 * * 5'
    - cron: '0,10,20,30,40,50 9 * * 5'

    # День: 13:00–14:00 по Белграду (11:00–12:00 UTC), каждые 15 минут
    - cron: '0,15,30,45 11 * * 5'
    - cron: '0,15,30,45 12 * * 5'

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    name: "Check Embassy Slot - Run at ${{ github.event.repository.updated_at }}"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current time
        id: get-time
        run: echo "current_time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Run script
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python main.py
