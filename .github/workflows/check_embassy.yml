name: Check Embassy Slot

on:
  schedule:
    # Понедельник-четверг: утро (08:00–12:00 Белград = 06:00–10:00 UTC)
    - cron: '*/10 6-9 * * 1-4'
    - cron: '0,10,20,30,40,50 10 * * 1-4'

    # Понедельник-четверг: день (13:00–16:30 Белград = 11:00–14:30 UTC)
    - cron: '*/10 11-13 * * 1-4'
    - cron: '0,10,20,30 14 * * 1-4'

    # Пятница: утро (08:00–12:00 Белград = 06:00–10:00 UTC)
    - cron: '*/10 6-9 * * 5'
    - cron: '0,10,20,30,40,50 10 * * 5'

    # Пятница: день (13:00–14:00 Белград = 11:00–12:00 UTC)
    - cron: '*/10 11 * * 5'
    - cron: '0 12 * * 5'

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    name: "Check Embassy Slot - Run at ${{ github.event.repository.updated_at }}"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current time
        id: get-time
        run: echo "current_time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Run script
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python main.py
